name: build-and-release

on:
  workflow_dispatch:

jobs:
  release-job:
    runs-on: ubuntu-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3

      - name: Set permissions to build-release sh files as executables
        run: chmod +x ./pipeline/build-release/*.sh

      - name: Install, Test, Build
        run: ./pipeline/build-release/build.sh
        shell: bash

      - name: Bundle as zip package
        run: ./pipeline/build-release/bundle-zip.sh ${{ github.sha }}
        shell: bash

      - name: Release
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: ./pipeline/build-release/release.sh ${{ github.sha }}
        shell: bash
